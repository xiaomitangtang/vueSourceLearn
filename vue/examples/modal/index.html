<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue.js modal component example</title>
  <!-- Delete ".min" for console warnings in development -->
  <script src="../../dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <modal></modal>
    <button>api</button>
  </div>

  <script>
    // register modal component
    Vue.component('modal', {
      template: '<div>123</div>'
    })

    // start app
    const app = new Vue({
      el: '#app',
      data: {
        showModal: false
      }
    })
    console.log(app)
  </script>
</body>

</html>
